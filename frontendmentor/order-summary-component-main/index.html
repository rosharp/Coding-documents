<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <style>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </style>
</head>

<body>

<div class="whole">

  <div style="border: 1px solid black;">
    <img class="center" src ="images/illustration-hero.svg">

  </div>

  <img class="hero-img" src="images/illustration-hero.svg" alt="hero-img">

  <h1>Order Summary</h1>

  <p class="summary">You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!</p>


  <div class="mid-container">

    <p class="plan">Annual Plan</p>
    <p>$59.99/year</p>

    <a class="button" href="#">Change</a>
  </div>

  <br>

  <a class="button" href="">Proceed to Payment</a>
  <br>
  <a class="cancel" href="#">Cancel Order</a>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vitaly Bekshnev</a>.
  </div>

</div>

</body>

</html>
